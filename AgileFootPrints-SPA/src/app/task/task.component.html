<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
></ngx-spinner>
<div class="container pt-5">
  <div class="example-container ">
    <h2>To do</h2>

    <div
      cdkDropList
      #Todo="cdkDropList"
      [cdkDropListData]="toDo"
      [cdkDropListConnectedTo]="[InProgress, Completed]"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="example-box" *ngFor="let story of toDo" cdkDrag>
        {{ story.storyName }}
      </div>
    </div>
  </div>

  <div class="example-container">
    <h2>In Progress</h2>

    <div
      cdkDropList
      #InProgress="cdkDropList"
      [cdkDropListData]="inProgress"
      [cdkDropListConnectedTo]="[Todo, Completed]"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
    >
      <div
        class="example-box"
        *ngFor="let storyInProgress of inProgress"
        cdkDrag
      >
        {{ storyInProgress.storyName }}
      </div>
    </div>
  </div>
  <div class="example-container">
    <h2>Completed</h2>

    <div
      cdkDropList
      #Completed="cdkDropList"
      [cdkDropListData]="completed"
      [cdkDropListConnectedTo]="[Todo, InProgress]"
      class="example-list"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="example-box" *ngFor="let storyCompleted of completed" cdkDrag>
        {{ storyCompleted.storyName }}
      </div>
    </div>
  </div>
</div>
