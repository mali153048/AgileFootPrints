<h2 mat-dialog-title>Story Details</h2>
<mat-dialog-content>
  <mat-form-field>
    <input
      [(ngModel)]="storyModel.storyName"
      matInput
      placeholder="Story Name"
    />
  </mat-form-field>
  <br />
  <mat-form-field>
    <textarea
      [(ngModel)]="storyModel.storyDescription"
      matInput
      placeholder="Description"
    ></textarea>
  </mat-form-field>
  <br />
  <mat-form-field>
    <textarea
      [(ngModel)]="storyModel.acceptanceCriteria"
      matInput
      placeholder="Acceptance Criteria"
    >
    </textarea>
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-select [(ngModel)]="storyModel.epicId" placeholder="Assign to Epic">
      <mat-option *ngFor="let epic of projectEpics" [value]="epic.id">
        {{ epic.epicName }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <br />
  <mat-form-field>
    <mat-select placeholder="Priority">
      <mat-option>High </mat-option>
      <mat-option> Low</mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true">Close</button>
  <button mat-raised-button (click)="SaveStory()">Save</button>
</mat-dialog-actions>
