<form #registerForm="ngForm" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign Up</h2>
  <hr />

  <div class="form-group">
    <input
      type="text"
      class="form-control"
      name="firstName"
      required
      [(ngModel)]="registerModel.firstName"
      placeholder="First Name"
    />
  </div>
  <div class="form-group">
    <input
      type="text"
      class="form-control"
      name="lastName"
      required
      [(ngModel)]="registerModel.lastName"
      placeholder="Last Name"
    />
  </div>

  <div class="form-group">
    <input
      type="text"
      class="form-control"
      name="username"
      required
      [(ngModel)]="registerModel.username"
      placeholder="Username"
    />
  </div>

  <div class="form-group">
    <input
      type="password"
      class="form-control"
      name="password"
      required
      [(ngModel)]="registerModel.password"
      placeholder="Password"
    />
  </div>

  <div class="form-group">
    <input
      type="email"
      class="form-control"
      name="email"
      required
      [(ngModel)]="registerModel.email"
      placeholder="Email"
    />
  </div>
  <div class="form-group">
    <input
      type="date"
      class="form-control"
      name="dateOfBirth"
      required
      [(ngModel)]="registerModel.dateOfBirth"
      placeholder="Date of Birth"
    />
  </div>

  <div class="form-group">
    <input
      type="text"
      class="form-control"
      name="address"
      required
      [(ngModel)]="registerModel.address"
      placeholder="Address"
    />
  </div>
  <div class="form-group">
    <input
      type="number"
      class="form-control"
      name="address"
      required
      [(ngModel)]="registerModel.phoneNumber"
      placeholder="Phone Number"
    />
  </div>
  <label> Gender</label>
  <div class="container">
    <div class="row">
      <label>
        <input
          type="radio"
          name="gender"
          value="Male"
          required
          [(ngModel)]="registerModel.gender"
        />Male</label
      >
      <label>
        <input
          type="radio"
          name="gender"
          value="Female"
          required
          [(ngModel)]="registerModel.gender"
        />Female</label
      >
    </div>
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success mr-3" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
