<div class="card hovercard">
  <div class="cardheader"></div>
  <div class="avatar">
    <img alt="" src="http://lorempixel.com/100/100/people/9/" />
  </div>
  <div class="info">
    <div class="title">
      <a target="_blank" href="https://scripteden.com/"
        >{{ userData.firstName }} {{ space }}{{ userData.lastName }}</a
      >
    </div>
    <div class="desc">{{ userData.email }}</div>
    <div class="desc">Curious developer</div>
    <div class="desc">Tech geek</div>
  </div>
  <div class="bottom">
    <a
      class="btn btn-primary btn-twitter btn-sm"
      href="https://twitter.com/webmaniac"
    >
      <i class="fa fa-twitter"></i>
    </a>
    <a
      class="btn btn-danger btn-sm"
      rel="publisher"
      href="https://plus.google.com/+ahmshahnuralam"
    >
      <i class="fa fa-google-plus"></i>
    </a>
    <a
      class="btn btn-primary btn-sm"
      rel="publisher"
      href="https://plus.google.com/shahnuralam"
    >
      <i class="fa fa-facebook"></i>
    </a>
    <a
      class="btn btn-warning btn-sm"
      rel="publisher"
      href="https://plus.google.com/shahnuralam"
    >
      <i class="fa fa-behance"></i>
    </a>
    <div class="row pt-4 ml-4">
      <button (click)="invite()" mat-raised-button color="warn" id="button1">
        INVITE
      </button>
      <button (click)="close()" mat-raised-button color="primary" id="button2">
        Cancel
      </button>
    </div>
  </div>
</div>
