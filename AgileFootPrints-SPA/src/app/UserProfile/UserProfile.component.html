<div class="container row mt-5">
  <div class="col-sm-3">
    <div class="card">
      <img
        class="card-img-top img-thumbnail"
        src=""
        alt="{{ user.firstName }} {{ user.lastName }}"
      />
    </div>
  </div>
  <div class="card ml-5">
    <div class="card-header" style="background: steelblue">
      <h3 class="text-light">Profile</h3>
    </div>
    <form class="card-body">
      <div class="row">
        <div class="col-lg-6">
          <strong>First Name</strong>
          <input
            [disabled]="isEdit"
            type="text"
            class="form-control"
            name="firstName"
            required
            [(ngModel)]="user.firstName"
          />
        </div>
        <div class="col-lg-6">
          <strong>Last Name</strong>
          <input
            [disabled]="isEdit"
            type="text"
            class="form-control"
            name="lastName"
            required
            [(ngModel)]="user.lastName"
          />
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-lg-6">
          <strong>Username</strong>
          <input
            [disabled]="isEdit"
            type="text"
            class="form-control"
            name="username"
            required
            [(ngModel)]="user.username"
          />
        </div>
        <div class="col-lg-6">
          <strong>Email</strong>
          <input
            [disabled]="isEdit"
            type="text"
            class="form-control"
            name="email"
            required
            [(ngModel)]="user.email"
          />
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-lg-6">
          <strong>Phone</strong>
          <input
            [disabled]="isEdit"
            type="text"
            class="form-control"
            name="phoneNumber"
            required
            [(ngModel)]="user.phoneNumber"
          />
        </div>
        <div class="col-lg-6">
          <strong>Date of Birth</strong>
          <input
            [disabled]="isEdit"
            type="date"
            class="form-control"
            name="dateOfBirth"
            required
            [(ngModel)]="user.dateOfBirth"
          />
        </div>
      </div>
      <br />
      <div class="row">
        <strong>Address</strong>
        <textarea
          [disabled]="isEdit"
          type="text"
          class="form-control"
          name="address"
          required
          [(ngModel)]="user.address"
        >
        </textarea>
      </div>
    </form>
    <div class="card-footer">
      <button
        [disabled]="isEditButton"
        class="btn btn-success"
        (click)="toggleEditBtn()"
      >
        Edit Profile
      </button>
      <button
        class="btn btn-primary ml-4"
        [disabled]="isEdit"
        style="width: 100px"
        (click)="EditUser()"
      >
        Save
      </button>
    </div>
  </div>
</div>
